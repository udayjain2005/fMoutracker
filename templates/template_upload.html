{% extends 'base.html' %}
{% block content %}
<h2>Upload Word Template</h2>
<form method="post" enctype="multipart/form-data">
    <label for="word_file">Select Word (.docx) file:</label>
    <input type="file" name="word_file" accept=".docx" required>
    <button type="submit">Upload</button>
</form>
<hr>
<h3>Export Existing Word Templates</h3>
<ul>
    {% for file in template_files %}
    <li>
        {{ file }}
        <a href="{{ url_for('export_word_template', filename=file) }}" class="button" style="margin-left:12px;">Export</a>
    </li>
    {% else %}
    <li>No templates found.</li>
    {% endfor %}
</ul>
{% endblock %}
